version: '3.8'

services:
  # ---- super-linter ---- #
  lint:
    image: github/super-linter:v3
    volumes:
      - ./:/tmp/lint
    environment:
      RUN_LOCAL: 'true'
      MULTI_STATUS: 'false'

  # ---- readme generator ---- #
  readme:
    image: pandoc/core
    volumes:
      - ./:/data
    command: docs/README.md --metadata-file colophon.yml --template docs/README.template --output README.md --from markdown_github+yaml_metadata_block --to gfm --fail-if-warnings

  test:
    build: .
    tty: true
    volumes:
      - type: bind
        source: ./action
        target: /action/
    working_dir: /action
    entrypoint: npm run
    command: test
